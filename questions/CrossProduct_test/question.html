<pl-question-panel>
    <p>
        Suppose ${\bf a, b}$ is the following array:
    </p>
    <pl-variable-output digits="0">
        <variable params_name="a">a</variable>
    </pl-variable-output>
    <pl-variable-output digits="0">
        <variable params_name="b">b</variable>
    </pl-variable-output>
</pl-question-panel>

<div class="mb-2">
    <pl-question-panel>
        <p>
            ${\bf B}$ is the cross product between ${\bf a,b}$, and ${\bf C}$ is the unit vector of ${\bf B}$.
            Enter the components of ${\bf B, C}$.
        </p>
    </pl-question-panel>

    <pl-matrix-component-input answers-name="out1" label="${\bf B} = $" comparison="relabs" atol="0" rtol="1e-6" allow-partial-credit="true">
    </pl-matrix-component-input>
    <pl-matrix-component-input answers-name="out2" label="${\bf C} = $" comparison="relabs" atol="0" rtol="1e-6" allow-partial-credit="true">
    </pl-matrix-component-input>
</div>
