<pl-question-panel>
  <p> Mark a random point on the graph below.</p>

</pl-question-panel>



<pl-overlay height = "500" width = "500" clip = "false"> 
    <pl-background >
        <pl-figure file-name="figure.png" type="dynamic" width = "500"></pl-figure>
    </pl-background>

    <pl-location left = "300" top = "250" valign = "middle" halign = "center" >
        <pl-drawing grid-size="0" gradable="true" answers-name="box" height = "330" width="345" show-tolerance-hint = "false">
            <pl-drawing-answer draw-error-box="false">
                <pl-point x1= "0" y1="0" label="ans"></pl-point>

            </pl-drawing-answer>

            <pl-drawing-initial>
               <pl-point x1="0" y1="0" label="D"></pl-point>
            </pl-drawing-initial>
        
            <pl-controls>
                <pl-controls-group label="Graded objects:" >
                     <pl-drawing-button type="pl-point"></pl-drawing-button>
                </pl-controls-group>
                <pl-controls-group label="Delete button:">
                    <pl-drawing-button type="delete"></pl-drawing-button>
                </pl-controls-group>
            </pl-controls>
            
        </pl-drawing>
        

    </pl-location>
</pl-overlay>
