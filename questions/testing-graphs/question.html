<pl-question-panel>
  <p> Label $(2, y(2))$ on the following graph where $ y = x $</p>
</pl-question-panel>



<pl-overlay height = "400" width = "400" clip = "false"> 
    <pl-background >
        <pl-figure file-name="figure.png" type="dynamic" width = "400"></pl-figure>
        
    </pl-background>

    <pl-location left = "250" top = "200" valign = "middle" halign = "center" >
        <pl-drawing grid-size="0" gradable="true" answers-name="box" height = "400" width="400" show-tolerance-hint = "false" hide-answer-panel="false" tol = "10">
            <pl-drawing-answer draw-error-box="true">
                <pl-point x1="100" y1="275" label="box"></pl-point>
            </pl-drawing-answer>

            <pl-drawing-initial>
               <pl-point x1="26.5" y1="351" label="" radius = "1"></pl-point>
               <pl-point x1="40" y1="335" label="O"  radius = "3"></pl-point>
               <pl-point x1="26.5" y1 = "272" label="" radius = "1"></pl-point>
               
            </pl-drawing-initial>
        
            <pl-controls>
                <pl-controls-group label="Graded objects:" >
                     <pl-drawing-button type="pl-point"></pl-drawing-button>
                </pl-controls-group>
                <pl-controls-group label="Delete button:">
                    <pl-drawing-button type="delete"></pl-drawing-button>
                </pl-controls-group>
            </pl-controls>
            
        </pl-drawing>
    </pl-location>
</pl-overlay>
