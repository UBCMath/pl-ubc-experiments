  <p>Find a value for $k$ such that $f(x)$ is continuous everywhere.</p>

  $$f(x)=
  \begin{cases}
    x^2 + k & x \lt {{params.c}} \\
    {{params.f_r}} & x \geq {{params.c}}
  \end{cases} $$.
